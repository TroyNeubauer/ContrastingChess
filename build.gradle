plugins {
    id "application"
}
apply plugin : "java"

group 'com.troy.chess'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

ext {
    javaMainClass = "com.troy.chess.Main"
}

application {
    mainClassName = javaMainClass
}